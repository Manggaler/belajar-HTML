<!DOCTYPE html>
<html>
  <head>
    <title>LIST</title>
  </head>
  <body>
    <h3>To Do List</h3>
    <!--di order list (ol) type ada 1, A, a, I. i, -->
    <ol type="1">
      <li>bangun pagi</li>
      <li>mandi</li>
      <li>sarapan</li>
      <li>berangkat kuliah</li>
      <li>kuliah</li>
      <li>pulang</li>
    </ol>

    <!--di unorder list (ol) type ada disc, circle, square -->
    <ul type="circle">
      <li>sepeda</li>
      <li>mobil</li>
      <li>motor</li>
    </ul>

    <h3>pemograma web</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>HYPER TEXT MARKUP LANGUAGE</dd>
      <dt><strong>CSS</strong></dt>
      <dd>CASCADING STYL SHEET</dd>
    </dl>
  </body>
</html>
