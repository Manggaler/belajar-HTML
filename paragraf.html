<!DOCTYPE html>
<html>
  <head>
    <title>HTML paragraf</title>
  </head>
  <body>
    <p>paragraf 1</p>
    <br />
    <!-- br adalah baris baru -->
    <p>paragraf 2</p>
    <hr />
    <!-- hr adalah garis horizontal -->

    <p><b>selamat datang</b></p>
    <!-- b adalah bold -->
    <p><i>di kuliah pemograman web</i></p>
    <!-- i adalah italic -->
    <p><u>Nama saya Manggala Putra</u></p>
    <!-- u adalah  underline -->
    <hr />

    <p><strong>PENGUMUMAN</strong></p>
    <!-- strong adalah penekaa cetak tebal -->
    <p><em>PENGUMUMAN</em></p>
    <!-- em adalah penekanan cetak miring  -->
  </body>
</html>
